<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Testing - Add LocalStorage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Testing - Add LocalStorage
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form__group field">
    <ion-label class="label"  >{{recovertext}}</ion-label>
    
    <input type="text" class="form__field" placeholder="Name" name="Name" id='name' required [(ngModel)]="receivetext">
    <label for="name" class="form__label">Ingrese una palabra</label>
    <button type="button"  id="boton"  (click)="print()">Enviar</button>
  </div>
</ion-content>
